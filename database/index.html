<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <style>
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <input type="file" id="imageInput" name="image" accept="image/*">
        <br>
        <button type="submit">Upload</button>
        <span id="errorMessage" class="error-message"></span> <!-- Error message element -->
    </form>

    <script>
        function validateForm() {
            const imageInput = document.getElementById('imageInput');
            const errorMessage = document.getElementById('errorMessage');
            if (!imageInput.files || imageInput.files.length === 0) {
                errorMessage.textContent = 'Please select an image to upload';
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
